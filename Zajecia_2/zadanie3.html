<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .yellow{
            background-color: yellow;
        }
        .blue{
            background-color: #00eaff;
        }
    </style>
</head>
<body>
<table>
<p>Tabela przykładowa</p>
<tr>
    <th rowspan="2" class="yellow">Grupa A</th>
    <th colspan="2" class="yellow">Mecz 1</th>
    <th colspan="2" class="blue">Mecz 2</th>
</tr>
    <tr>
        <th class="yellow">Drużyna 1</th>
        <th class="blue">Drużyna 2</th>
        <th class="blue">Drużyna 1</th>
        <th>Drużyna 2</th>
    </tr>
    <tr>
        <td rowspan="2" class="yellow">Rosja</td>
        <td class="yellow">1</td>
        <td class="blue">2</td>
        <td class="blue">0</td>
        <td>0</td>
    </tr>
    <tr>
        <td class="yellow">2</td>
        <td class="blue">1</td>
        <td class="blue">0</td>
        <td>0</td>
    </tr>
    <tr>
        <td rowspan="2" class="yellow">Polska</td>
        <td class="yellow">0</td>
        <td class="blue">2</td>
        <td class="blue">1</td>
        <td>1</td>
    </tr>
    <tr>
        <td class="yellow">2</td>
        <td class="blue">0</td>
        <td class="blue">1</td>
        <td>1</td>
    </tr>
    <tr class="yellow">
        <td colspan="4" class="yellow">
            <table>
                <p>Przykładowa zagnieżdżona tabela</p>
                <tr>
                    <th>Imię</th>
                    <th>Nazwisko</th>
                    <th>Wiek</th>
                </tr>
                <tr>
                    <td>Jan</td>
                    <td>Kowalski</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>Anna</td>
                    <td>Nowak</td>
                    <td>30</td>
                </tr>
            </table>
        </td>

    </tr>
    <tr>
        <td colspan="2" class="yellow">Razem</td>
        <td class="blue">4</td>
        <td class="blue">4</td>
        <td>2</td>
        <td>2</td>
    </tr>
</table>
</body>
</html>
